<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />
  <meta name="ad.size" content="width=728 , height=90" />

  <!-- Load Variables -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script>
    var clickTag = "https://www.google.com";
  </script>

</head>

<body class="document-body">
  <div class="wrapper" id="main-div">
    <div class="banner">
      <div class="border border-top"></div>
      <div class="border border-bottom"></div>
      <div class="border border-right"></div>
      <div class="border border-left"></div>
      <div class="stage clickTag">
        <!-- Start Animation HTML Code here -->

        <!-- Frame 1 -->
        <div class="float introGradient"></div>
        <canvas id="ember_canvas" ></canvas>
        <div class='png-element doomLogo'></div>
      
        <div class='jpg-element background'></div>        
        
        <div class="float intro text text1" aria-label="Play now with Game Pass.">
          Play it now with Game Pass.
        </div>
        <!-- Frame 2 -->
        <div class="float text text4" aria-label="Play Doom.">
          PLAY DOOM: THE
        </div>
        <div class="float text text5" aria-label="The darkn ages now.">
          DARK AGES NOW
        </div>

        <svg class="float logo" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 28 28" fill="#ffffff">
          <path id="Game_Pass_Ultimate" class="st0"
            d="M6.8,2.1c2.7-.6,6.8,1.8,7.2,2h.1c.4-.2,4.5-2.6,7.2-2h.1C16.8-.7,11.2-.7,6.8,2.1q0,0,0,0c0,0,0,0,0,0M23.8,4c-.2,0-1.7-.6-6,3.7h0c2.8,3.4,8.3,11.4,7.2,14.7h0c0,.1.1.1.1.1,4.3-5.6,3.7-13.5-1.3-18.5h0M14,11.3q0,0,0,0t0,0c-4.2,3.1-11.4,11-9.2,13.2,5.3,4.6,13.2,4.6,18.4,0,2.2-2.2-5-10.1-9.2-13.2M10.2,7.8h0q0,0,0,0c-4.3-4.4-5.8-3.9-6-3.8h0C-.9,8.9-1.4,16.8,2.8,22.4h0c-1-3.3,4.4-11.3,7.3-14.6" />
        </svg>


        <!-- Video Carousel -->
        <div class="float carouselContainer">
          <video class="float carouselVid vid6" src="video/vid-left-728x90.mp4" width="120" height="68" playsinline preload="auto"
            webkit-playsinline="" muted ></video>
          <video class="float carouselVid vid5" src="video/vid-center-728x90.mp4" width="120" height="68" playsinline preload="auto"
            webkit-playsinline="" muted ></video>
          <video class="float carouselVid vid4" src="video/vid-right-728x90.mp4" width="120" height="68" playsinline preload="auto"
            webkit-playsinline="" muted ></video>
        </div>

        <div class="float carouselContainer">
          <video class="float carouselVid vid3" src="video/vid-left-728x90.mp4" width="120" height="68" playsinline
            preload="auto" webkit-playsinline="" muted loop ></video>
          <video class="float carouselVid vid2" src="video/vid-center-728x90.mp4" width="120" height="68" playsinline
            preload="auto" webkit-playsinline="" muted loop ></video>
          <video class="float carouselVid vid1" src="video/vid-right-728x90.mp4" width="120" height="68" playsinline
            preload="auto" webkit-playsinline="" muted loop ></video>
        </div>


        <div class='float cta-button'>
          <svg class="float ctaBackgroundArrow" viewBox="0 0 402.49 62.53">
            <polygon fill="#107c10" points="436.24 0 0 0 26.25 31.65 0 62.53 436.24 62.53 462.49 31.65 436.24 0" />
          </svg>
          <div class='float cta-text'>
            JOIN GAME PASS
          </div>
          <div class="ctaArrowContainer">
            <svg class="ctaArrow arrowWhite" viewBox="0 0 35.16 53.8">
              <polygon class="" fill="#FFFFFF" points="19.75 0 36 26.93 19.75 54 0 54 16.3 27 0 0 19.75 0" />
            </svg>
            <svg class="ctaArrow arrowGreen" viewBox="0 0 35.16 53.8">
              <polygon class="" fill="#054b16" points="19.75 0 36 26.93 19.75 54 0 54 16.3 27 0 0 19.75 0" />
            </svg>
          </div>
        </div> 

        <!-- "Buttons" -->
        <div class="float navButton navLeft"></div>
        <div class="float navButton navRight"></div>
        <div class="float intro text text3" aria-label="ESRB Rating: MATURE 17+ with Blood and Gore, Intense Violence">
          ESRB Rating: MATURE 17+ with <br/>
          Blood and Gore, Intense Violence
        </div>
        <div class="float intro text text2" aria-label="Game availability varies by plan.">
          Game availability varies by plan.
        </div>
        <svg class="float green_shape" viewBox="0 0 20.26 3.15">
          <path id="New_Jump" data-name="New Jump" d="M2.23,0L0,3.15h18.03l2.23-3.15H2.23Z" style="fill: #9bf00b;" />
        </svg>

        <!-- End Animation HTML Code -->
        <!-- <img class="float ref" src="../ref1.png"/> -->
        <!-- <img class="float ref" src="../ref2.png"/> -->
        <!-- <img class="float ref" src="../ref3.png"/> -->
        <!-- <img class="float ref" src="../ref4.png"/> -->
      </div>
    </div>
  </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.js" defer></script>
	<script src="js/SplitText.min.js" defer></script>
  <script type="text/javascript" src="js/ember.js" defer></script>
  <script type="text/javascript" src="js/animation.js" defer></script>
</body>

</html>
